<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School Evaluation System</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
<body>
    <div id="app">
        <!-- Home Page -->
        <div id="home" class="page">
            <h1>Welcome to School Evaluation System</h1>
            <button onclick="showPage('login', 'teacher')">Teacher Login</button>
            <button onclick="showPage('login', 'admin')">Admin Login</button>
        </div>

        <!-- Login Page -->
        <div id="login" class="page" style="display: none;">
            <h2>Login</h2>
            <form onsubmit="return login(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Teacher Dashboard -->
        <div id="teacherDashboard" class="page" style="display: none;">
            <h2>Teacher Dashboard</h2>
            <div id="teacherInfo"></div>
            <button onclick="showPage('evaluation')">Evaluation</button>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="page" style="display: none;">
            <h2>Admin Dashboard</h2>
            <button onclick="showPage('evaluation')">Evaluation</button>
            <button onclick="showPage('analysis')">Analysis</button>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Evaluation Page -->
        <div id="evaluation" class="page" style="display: none;">
            <h2>Evaluation</h2>
            <select id="examType">
                <option value="fortnight1">Fortnight Test 1</option>
                <option value="fortnight2">Fortnight Test 2</option>
            </select>
            <input type="number" id="numTopics" placeholder="Number of Topics" min="1">
            <button onclick="generateTopicFields()">Generate Topic Fields</button>
            <div id="topicFields"></div>
            <button id="nextButton" onclick="showPage('marks')" style="display: none;">Next</button>
        </div>

        <!-- Marks Page -->
        <div id="marks" class="page" style="display: none;">
            <h2>Marks</h2>
            <div class="marks-container">
                <div id="topicButtons"></div>
                <div id="questions"></div>
            </div>
            <button id="finishButton" onclick="finish()" style="display: none;">Finish</button>
        </div>

        <!-- Analysis Page (for Admin) -->
<div id="analysis" class="page" style="display: none;">
    <h2>Analysis</h2>
    <div class="chart-container">
        <canvas id="errorAnalysis"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="performanceBySection"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="answerDistribution"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="overallUnderstanding"></canvas>
    </div>
    <button onclick="showPage('adminDashboard')">Back to Dashboard</button>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
